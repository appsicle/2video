<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2video</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
<div id="player"></div>

<div class="button-container">
    <button id="play" type="button" class="btn btn-default" aria-label="Left Align">
        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
    </button>
    <button id="pause" type="button" class="btn btn-default" aria-label="Left Align">
        <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
    </button>
    <div class="timeline">
        <span id="seeker" class="glyphicon glyphicon-triangle-right"></span>
    </div>
</div>

<script src="script.js"></script>


</body>
</html>
